<template>
	<lightning-card>
		<p class="slds-align_absolute-center"><lightning-badge label={label} class="slds-text-heading_large"></lightning-badge></p>
		<lightning-button class="button" label="Fill Data" onclick={fillData} slot="actions"></lightning-button>
		<lightning-button class="button" label="Start Game" onclick={startGame} slot="actions"></lightning-button>
		<p slot="footer"><lightning-badge label={footerLabel} class="slds-text-heading_large"></lightning-badge></p>
		<c-card currentcard={currentcard}></c-card>
	</lightning-card>
